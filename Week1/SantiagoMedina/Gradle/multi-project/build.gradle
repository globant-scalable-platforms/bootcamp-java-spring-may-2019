plugins {
    id 'java'
}

configure(subprojects.findAll { it.name == 'vehicleFactory' || it.name == 'wheel-factory' || it.name == 'body-factory'}) { 

    apply plugin: 'java'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    version = '1.2.1'

}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    version = '1.0'
}