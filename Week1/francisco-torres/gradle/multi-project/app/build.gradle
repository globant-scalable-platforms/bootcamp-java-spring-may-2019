plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency has the class required to execute the application correctly.
    compile project(':lib')
}

run{
    // Allow input values when the application runs.
    standardInput = System.in
}

// task to create the fat jar
jar {
    manifest {
        attributes 'Main-Class': 'dateconverter.DateConverter'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Define the main class for the application
mainClassName = 'dateconverter.DateConverter'
